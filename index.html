<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
   
    <section id="container">
        <div class="card">
            <div class="card-image">
                <div class="avatar">
                    <img src="/images/avatar.png" alt="user-avatar">
                </div>
                <div class="views-info">
                    <p>
                        1237 views 
                        &#8226;
                        1 day ago
                    </p>
                </div>
            </div>
            <div class="card-info">
                <div>
                    <h2>Everything about pineapples and other tropical fruits</h2>
                </div>

                <div class="author">
                    <p>By: Nana McDougall</p>
                </div>

                <div class="progress-container">
                    <p>
                        Progress: <span> 64% </span>
                    </p>
                    <div class="progress-line">
                        <div class="sixty-four"></div>
                    </div>
                </div>

                <div class="buttons-container">
                    <div class="menu-button-container">
                        <img src="/images/menu.png" alt="menu-btn">
                    </div>
                    <div class="right-side-buttons-container">
                        <img src="/images/like.png" alt="like-btn" >
                        <img src="/images/share.png" alt="share-btn" >
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
